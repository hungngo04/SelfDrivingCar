<!DOCTYPE html>
<head>
    <title>Self Driving Car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <div class="container">
        <div class="howto">
            <h2>How to train the car</h2>
            <h5>1. Press "Learn again" to start learning or learn one more time</h5>
            <h5>2. When the car is good enough for the learning, press "Save progress" to save the learning progress</h5>
        </div>
        <div class="buttons">
            <button onclick="save()">Save progress</button>
            <button onclick="discard()">Discard</button>
            <button onclick="start()">Start</button>
            <button onClick="window.location.reload();">Learn again</button>
        </div>
    </div>
    <script src="network.js"></script>
    <script src="sensor.js"></script>
    <script src="utils.js"></script>
    <script src="road.js"></script>
    <script src="controls.js"></script>
    <script src="car.js"></script>
    <script src="main.js"></script>
</body>
</html>
